      /* CSS for the right panel */
      .right-panel {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background-color: #333;
        padding: 10px;
        border-radius: 10px 0 0 10px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.3);
      }
  
      
      .right-panel img {
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: transform 0.5s ease;
      }

      .right-panel img:hover {
        transform: scale(2.1);
      }
    </style>
