<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakul Bhatt Project</title>
    <link rel="stylesheet" href="My Website/myweb.css" />

    <style>
      /* CSS for the right panel */
      .right-panel {
        position: fixed;
        right: 0;
        top: 30%;
        transform: translateY(-50%);
        background-color: #333;
        padding: 10px;
        border-radius: 10px 0 0 10px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right-panel img {
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: transform 0.5s ease;
        margin-bottom: 10px;
      }

      /* Add a hover effect to the logo */
      .right-panel img:hover {
        transform: scale(1.5);
      }

      /* General content styling */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        overflow-x: hidden;
      }

      .section {
        background-image: url("Images/background2.png");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        background-color: #f0f0f0;
        margin: 0;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .intro-text {
        color: #a5d3f2;
        margin-inline-end: 0;
        margin-left: 50px;
        margin-right: 250px;
      }

      .intro-paragraph {
        color: #95cef4;
      }
    </style>
  </head>

  <body>
    <!-- Right Panel with Buttons -->
    <div class="right-panel">
      <a href="https://www.linkedin.com" target="_blank">
        <img src="Images/LinkedIn_logo_initials.png" alt="LinkedIn" />
      </a>
      <a href="mailto:example@gmail.com" target="_blank">
        <img src="Images/gmail.png" alt="Gmail" />
      </a>
      <a href="https://leetcode.com" target="_blank">
        <img src="Images/leetcode.png" alt="LeetCode" />
      </a>
      <a href="https://www.instagram.com/nakulbhatt106/" target="_blank">
        <img src="Images/instagram-logo.png" alt="Instagram" />
      </a>
      <a href="https://github.com" target="_blank">
        <img src="Images/github.png" alt="GitHub" />
      </a>
    </div>

    <!-- Navigation Bar -->
    <nav>
      <a href="#section1">Home</a>
      <a href="#section2">Achievements</a>
      <a href="#section3">Projects</a>
      <a href="#section4">Example 1</a>
      <a href="#section5">Example 2</a>
      <a href="#section6">About Me</a>
    </nav>

    <!-- Sections -->
    <div id="section1" class="section">
      <h3 class="intro-text">
        <p class="intro-paragraph">
          <i>
            Hey Everyone!<br />
            I'm Nakul Bhatt, an aspiring full-stack developer passionate about
            mastering new technologies and building impactful applications.
          </i>
        </p>
      </h3>
    </div>

    <div id="section2" class="section">
      <h3>Achievements</h3>
      <img id="courseImg1" src="Images/IBM_one.png" alt="Certificate 1" />
      <img id="courseImg2" src="Images/background.png" alt="Certificate 2" />
      <img id="courseImg3" src="Images/Certificate2.png" alt="Certificate 3" />
    </div>

    <div id="section3" class="section">Projects</div>
    <div id="section4" class="section">Example Section 1</div>
    <div id="section5" class="section">Example Section 2</div>
    <div id="section6" class="section">About Me</div>

    <script src="myweb.js"></script>
  </body>
</html>
